<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="../WEB-INF/base_page.xhtml">
        <ui:param name="title" value="Employee Edit" />
        <ui:define name="content">
            <h:form>                
                    <div class="row">
                        <div class="col-md-12 col-sm-12">                            
                            <div class="form-group">
                                <h:outputText value="Surname"/>
                                <h:inputText class="form-control" value="#{employeeController.employee.surname}"/>
                            </div>
                            <div class="form-group">
                                <h:outputText value="Name"/>
                                <h:inputText class="form-control" value="#{employeeController.employee.name}"/>
                            </div>
                            <div class="form-group">
                                <h:outputText value="Patronymic"/>
                                <h:inputText class="form-control" value="#{employeeController.employee.patronymic}"/>
                            </div>
                            <div class="form-group">
                                <h:outputText value="Address"/>
                                <h:inputText class="form-control" value="#{employeeController.employee.address}"/>
                            </div>
                            <div class="form-group">
                                <h:outputText value="Post"/>
                                <h:inputText class="form-control" value="#{employeeController.employee.post}"/>
                            </div>
                            <div class="form-group">
                                <h:outputText value="Department"/>
                                <h:selectOneMenu class="form-control" value="#{employeeController.employee.departmentId.departmentId}">
                                    <f:selectItems value="#{employeeController.allDepartments}" var="dep"
                                                   itemLabel="#{dep.name}" itemValue="#{dep.departmentId}" />
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group">
                                <h:outputText value="Payway"/>
                                <h:selectOneRadio value="#{employeeController.employee.payway}">
                                    <f:selectItem itemLabel="on rate" itemValue="1"/>
                                    <f:selectItem itemLabel="hourly" itemValue="2"/>
                                </h:selectOneRadio>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="btn-toolbar">
                                <h:commandButton class="btn btn-default" action="#{employeeController.saveEmployee}" immediate="false" value="Save"/>
                                <h:commandButton class="btn btn-default" action="#{employeeController.cancel}" immediate="true" value="Cancel"/>
                            </div>
                        </div>
                    </div>              
            </h:form>
        </ui:define>
    </ui:composition>
</html>
