<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <ui:composition template="WEB-INF/base_page.xhtml">
        <ui:define name="content">
            <div class="container" style="margin-top: 30px;">
                <div class="col-md-offset-4 col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading"><h3 class="panel-title"><strong>Sign In </strong></h3></div>
                        <div class="panel-body">
                            <h:form>
                                <div class="form-group">
                                    <label for="j_username">Username</label>
                                    <h:inputText class="form-control" id="j_username" value="#{loginController.user.username}"/>
                                </div>
                                <div class="form-group">
                                    <label for="j_password">Password</label>
                                    <h:inputSecret class="form-control" id="j_password" value="#{loginController.user.password}"/>
                                </div>
                                <h:commandButton class="btn btn-sm btn-default" value="Login" action="#{loginController.doLogin()}"/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
