<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

        <title>Salary System</title>        

        <ui:include src="WEB-INF/templates/commonCSS.xhtml" />                    
    </h:head>
    <h:body>
        <div class="container" style="margin-top: 30px;">
            <div class="col-md-offset-4 col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading"><h3 class="panel-title"><strong>Sign In </strong></h3></div>
                    <div class="panel-body">
                        <form role="form" method="POST" action="j_security_check">
                            <div class="form-group">
                                <label for="j_username">Username</label>
                                <input type="text" class="form-control" id="j_username" name="j_username" placeholder="Enter username" />
                            </div>
                            <div class="form-group">
                                <label for="j_password">Password</label>
                                <input type="password" class="form-control" id="j_password" name="j_password" placeholder="Enter password" />
                            </div>
                            <button type="submit" class="btn btn-sm btn-default">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <ui:include src="WEB-INF/templates/commonJS.xhtml" />
    </h:body>
</html>
